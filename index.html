<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ScrollMagic #1 Setup</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/plugins/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
  <header role="banner">
    <nav class="anchor-nav" role="navigation">
      <a href="#intro" id="intro-anchor">Intro</a>
      <a href="#s1617" id="anchor1">Season 16-17</a>
      <a href="#section-2" id="anchor2">Season 15-16</a>
      <a href="#section-3" id="anchor3">Season 14-15</a>
    </nav>
  </header>

  <div id="roster">
    Roster
  </div>

  <main class="full-screen" id="intro" role="main">
    <section class="full-screen blue" id="start">
      <div class="innter">
        <h1 id="pin1">Dallas Mavericks</h1>
      </div>
    </section>

    <section class="full-screen" id="s1617">
      <div class="floater" id="s1617-1">
        <p>Season 2016 - 2017</p>
      </div>
      <div class="floater" id="s1617-2">
        <p>Let's Go!</p>
      </div>
    </section>

    <section class="full-screen" id="section-2">
      <div>
        <p>Season 2015 - 2016</p>
      </div>
    </section>

    <section class="full-screen blue" id="section-3">
      <div>
        <p>Season 2014 - 2015</p>
      </div>
    </section>
  </main>
</body>
</html>
